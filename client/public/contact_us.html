<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Header and Footer components -->
    <script type="text/babel" src="./js/components/header.jsx"></script>
    <script type="text/babel" src="./js/components/footer.jsx"></script>

    <script type="text/babel" src="./js/contact_us.js"></script>

    <!-- Header and Footer styliings -->
    <link rel="stylesheet" href="./css/components/header_footer.css" />
    <link rel="stylesheet" href="./css/contact_us.css" />
</head>

<body>
    <div id="header"></div>

    <div id="banner">
        <h1>We would like to hear from you !</h1>
    </div>

    <div id="content_pane">
        <div id="contact_info">
            <div>
                <img src="./img/icon_contact.png" />
                <h2>Contacts</h2>
            </div>

            <p>
                <span class="label">Phone :</span><span class="value">018 - 383 6381</span>
                <span class="label">Email :</span><span class="value">mr.buymarketing@gmail.com</span>
                <span class="label">Facebook :</span><span class="value">Mr. Buy Marketing</span>
                <span class="label">WhatsApp :</span><span class="value">018 - 383 6381</span>
                <span class="label">WeChat :</span><span class="value">abc123warren</span>
            </p>
        </div>

        <div id="message_form">
            <h2>Leave a message to us</h2>
            <hr />
            <form id="message_post_form" action="" method="" oninvalid="hh()">
                <input type="text" name="name" placeholder="Name" required />
                <input type="text" name="contact" placeholder="Contact No." required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="subject" placeholder="Message Subject" required />
                <textarea name="message" required placeholder="Your message to us ... "></textarea>
                <label><input type="checkbox" name="consent" required />I agree to allow my personal information to be shared with Mr. Buy Marketing for communication and marketing purposes. I understand I can unsubscribe at any time I wish. </label>
                <button id="form_submit_button" type="submit">Send</button>
            </form>
        </div>
    </div>


    <footer id="footer" class="header_footer_template"></footer>
</body>

</html>

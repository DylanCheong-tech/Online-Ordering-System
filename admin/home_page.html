<!-- home_page.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./js/home_page.js"></script>

    <link rel="stylesheet" href="./css/home_page.css" />

    <!-- conponent styling -->
    <link rel="stylesheet" href="./css/subcontent_pane/ProductCatalogue.css" />
    <link rel="stylesheet" href="./css/subcontent_pane/ProductItemForm.css" />
    <link rel="stylesheet" href="./css/subcontent_pane/ProductItemDetails.css" />
</head>

<body>
    <div id="header_banner">
        <div id="business_logo">
            <h1>Mr. Buy Marketing</h1>
            <h3>Admin Portal</h3>
        </div>
        <div id="account_settings">
            <img src="./img/icon_next.svg" />
            <button type="button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="content_pane">
        <div id="side_menu">
            <span class="side_menu_item">
                <span class="menu_item_name">
                    <img src="./img/icon_next.svg" />
                    <h3>Dashboard</h3>
                    <img src="./img/icon_next.svg" />
                </span>
            </span>
            <span class="side_menu_item">
                <span class="menu_item_name" onclick="display_dropdown('product_catalogue_dropdown')">
                    <img src="./img/icon_next.svg" />
                    <h3>Product Catalogue</h3>
                    <img src="./img/icon_next.svg" />
                </span>

                <span id="product_catalogue_dropdown" class="dropdown">
                    <span class="dropdown_item" onclick="displayProductCatalogueInfo('plastic')">Plastic Pots</span>
                    <span class="dropdown_item" onclick="displayProductCatalogueInfo('iron')">Iron Stands</span>
                    <span class="dropdown_item">Add Category ...</span>
                </span>
            </span>
            <span class="side_menu_item">
                <span class="menu_item_name" onclick="display_dropdown('enquiries_dropdown')">
                    <img src="./img/icon_next.svg" />
                    <h3>Enquiries</h3>
                    <img src="./img/icon_next.svg" />
                </span>

                <span id="enquiries_dropdown" class="dropdown">
                    <span class="dropdown_item">Unresolved</span>
                    <span class="dropdown_item">Resolved</span>
                    <span class="dropdown_item">All</span>
                </span>
            </span>
        </div>

        <div id="sub_content_pane">
        </div>
    </div>
</body>

</html>

<!-- Admin Login page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- jsHashes library CDN -->
    <script src="http://cdn.rawgit.com/h2non/jsHashes/master/hashes.js"></script>


    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div id="login_pane">
        <h1>Mr. Buy Marketing</h1>
        <h3>Admin Portal Login</h3>

        <form id="login_form" action="/admin/login" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input id="password_input" type="password" name="password" placeholder="Password" required />
            <label for="checkbox"><input id="checkbox" type="checkbox" name="remember_me" /> Remember Me</label>
            <a href="">Forgot Password ?</a>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="image_pane">
        <img src="./img/sample3.png" />
    </div>
</body>

<script src="./js/login.js"></script>

</html>

<!-- products catalogue page -->
<!-- content render based on the parameter: plastic / iron
    using Fetch API to request the JSON contents (plastic/iron) from the server and render them by using ReactJS
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Header and Footer components -->
    <script type="text/babel" src="./js/components/header.jsx"></script>
    <script type="text/babel" src="./js/components/footer.jsx"></script>

    <script type="text/babel" src="./js/catalogue.js"></script>

    <!-- Header and Footer styliings -->
    <link rel="stylesheet" href="./css/components/header_footer.css" />
    <link rel="stylesheet" href="./css/catalogue.css" />
</head>

<body>
    <div id="header"></div>

    <div id="title_banner">
        <h1 id="title_header"></h1>
        <span>
            <input id="search_input" type="text" placeholder="Search Products" />
            <button id="search_button" type="button" onclick="search()">Search</button>
        </span>
    </div>

    <div id="content_pane"></div>

    <footer id="footer" class="header_footer_template"></footer>
</body>

</html>
